<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABSE V4 - FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .oculto { display: none !important; }
        .visible { display: flex !important; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <div id="vista-login" class="visible fixed inset-0 z-50 w-full h-full bg-slate-900 items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-96 text-center border border-slate-700">
            <h1 class="text-4xl font-black text-blue-500 mb-2">LABSE V4</h1>
            <p class="text-slate-400 text-sm mb-6">Ingenier√≠a Industrial</p>
            <form onsubmit="event.preventDefault(); login();">
                <input type="text" id="user" placeholder="Usuario" class="w-full bg-slate-700 text-white p-3 mb-4 rounded border border-slate-600">
                <input type="password" id="pass" placeholder="Contrase√±a" class="w-full bg-slate-700 text-white p-3 mb-6 rounded border border-slate-600">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded">INGRESAR</button>
            </form>
            <p class="mt-4 text-xs text-slate-500">Prueba: admin / admin</p>
        </div>
    </div>

    <div id="vista-dashboard" class="oculto w-full h-full flex-col bg-slate-900">
        <div class="w-full p-4 flex justify-between items-center bg-slate-800 border-b border-slate-700">
            <div class="font-bold text-blue-400">SISTEMA LABSE</div>
            <button onclick="location.reload()" class="text-red-400 text-sm">Salir</button>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center p-6">
            <button onclick="generarOrden()" class="w-full max-w-lg bg-blue-700 hover:bg-blue-600 text-white font-bold py-5 rounded-xl mb-8 shadow-lg text-lg">
                üìÑ GENERAR ORDEN DE COMPRA
            </button>
            <div class="grid grid-cols-2 gap-6 w-full max-w-4xl">
                <div onclick="abrir('Insumos')" class="bg-slate-800 p-6 rounded-xl border border-slate-700 cursor-pointer hover:border-blue-500">
                    <h3 class="text-xl font-bold text-blue-200">üì¶ Insumos</h3>
                </div>
                <div onclick="abrir('Herramientas')" class="bg-slate-800 p-6 rounded-xl border border-slate-700 cursor-pointer hover:border-indigo-500">
                    <h3 class="text-xl font-bold text-indigo-200">üîß Herramientas</h3>
                </div>
            </div>
        </div>
    </div>

    <div id="vista-tabla" class="oculto w-full h-full flex-col bg-slate-900">
        <div class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center">
            <button onclick="inicio()" class="text-white bg-slate-600 px-3 py-1 rounded">‚Üê Volver</button>
            <button onclick="modal()" class="bg-emerald-600 text-white px-4 py-2 rounded font-bold">+ Nuevo</button>
        </div>
        <div class="flex-1 overflow-auto p-4">
            <table class="w-full text-left border-collapse">
                <thead class="text-slate-400 uppercase text-xs border-b border-slate-700">
                    <tr><th class="p-4">√çtem</th><th class="p-4">Cant.</th><th class="p-4">M√≠n.</th><th class="p-4 text-right">Acci√≥n</th></tr>
                </thead>
                <tbody id="tabla-body" class="text-sm text-slate-300"></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="oculto fixed inset-0 z-50 bg-black/80 items-center justify-center">
        <div class="bg-slate-800 p-6 rounded w-80 border border-slate-600">
            <h3 class="text-white font-bold mb-4">Agregar √çtem</h3>
            <input id="m-nom" placeholder="Nombre" class="w-full bg-slate-900 text-white p-2 mb-2 border border-slate-600 rounded">
            <div class="flex gap-2 mb-2">
                <input id="m-cant" type="number" placeholder="Cant." class="w-1/2 bg-slate-900 text-white p-2 border border-slate-600 rounded">
                <input id="m-min" type="number" placeholder="M√≠n." class="w-1/2 bg-slate-900 text-white p-2 border border-slate-600 rounded">
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button onclick="cerrarModal()" class="text-slate-400 px-3">Cancelar</button>
                <button onclick="guardar()" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        const DB='labse_db_final'; 
        let d=JSON.parse(localStorage.getItem(DB))||[], cat='';
        
        function ver(v){ 
            ['vista-login','vista-dashboard','vista-tabla'].forEach(x=>document.getElementById(x).classList.remove('visible'));
            document.getElementById(v).classList.add('visible');
        }
        function login(){ 
            if(document.getElementById('user').value.toLowerCase()=='admin') ver('vista-dashboard'); 
            else alert('Usuario incorrecto (usa: admin)');
        }
        function inicio(){ ver('vista-dashboard'); }
        function abrir(c){ cat=c; render(); ver('vista-tabla'); }
        function modal(){ document.getElementById('modal').classList.add('visible'); }
        function cerrarModal(){ document.getElementById('modal').classList.remove('visible'); }
        
        function render(){
            let h=''; 
            d.filter(x=>x.cat===cat).forEach(x=>{
                let a = x.c <= x.m;
                h+=`<tr class="border-b border-slate-700 hover:bg-slate-800">
                    <td class="p-4">${x.n}</td>
                    <td class="p-4 ${a?'text-red-400':'text-emerald-400'} font-bold">${x.c}</td>
                    <td class="p-4">${x.m}</td>
                    <td class="p-4 text-right"><button onclick="del(${x.id})" class="text-red-500">X</button></td>
                </tr>`;
            });
            document.getElementById('tabla-body').innerHTML=h;
        }
        
        function guardar(){
            d.push({id:Date.now(), n:document.getElementById('m-nom').value, c:+document.getElementById('m-cant').value, m:+document.getElementById('m-min').value, cat:cat});
            localStorage.setItem(DB,JSON.stringify(d)); cerrarModal(); render();
            document.getElementById('m-nom').value='';
        }
        function del(id){ if(confirm('¬øBorrar?')){ d=d.filter(x=>x.id!==id); localStorage.setItem(DB,JSON.stringify(d)); render(); } }

        function generarOrden(){
            let faltan = d.filter(x=>x.c <= x.m);
            if(faltan.length===0) return alert('Stock OK');
            let w=window.open('','_blank');
            let h=`<h1>Orden de Compra</h1><ul>`;
            faltan.forEach(x=>h+=`<li><b>${x.n}</b> (Stock: ${x.c} / M√≠n: ${x.m})</li>`);
            w.document.write(h+`</ul><button onclick="window.print()">Imprimir</button>`);
        }
    </script>
</body>
</html>
