<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABSE Stock V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden">

    <div id="pantalla-login" style="display: flex;" class="fixed inset-0 z-50 items-center justify-center bg-blue-900 w-full h-full">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-96 text-center">
            <h1 class="text-4xl font-black text-blue-900 mb-2">LABSE</h1>
            <p class="text-gray-500 mb-6">Control de Inventario</p>
            
            <form onsubmit="event.preventDefault(); validarLogin();">
                <input type="text" id="usuario" placeholder="Usuario" class="w-full p-3 mb-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="password" placeholder="Contrase√±a" class="w-full p-3 mb-6 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded transition">
                    ENTRAR
                </button>
            </form>
            <p class="mt-4 text-xs text-gray-400">Usuarios habilitados: admin, camila, laura</p>
        </div>
    </div>

    <div id="pantalla-dashboard" style="display: none;" class="w-full h-full flex-col bg-slate-50 relative">
        <div class="bg-white p-4 shadow flex justify-between items-center">
            <span class="font-bold text-blue-900 tracking-wider">SISTEMA LABSE</span>
            <button onclick="cerrarSesion()" class="text-red-500 text-sm font-bold hover:underline">Cerrar Sesi√≥n</button>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center p-6">
            <h2 class="text-3xl font-bold text-gray-700 mb-8">Panel de Gesti√≥n</h2>

            <button onclick="generarOrdenCompra()" class="bg-blue-800 hover:bg-blue-900 text-white text-lg font-bold py-4 px-8 rounded-xl shadow-lg mb-10 w-full max-w-lg flex items-center justify-center gap-3 transition transform hover:scale-105">
                üìÑ GENERAR ORDEN DE COMPRA
            </button>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
                <div onclick="irAInventario('Insumos')" class="bg-white p-6 rounded-xl shadow cursor-pointer border-l-8 border-blue-500 hover:shadow-xl transition">
                    <h3 class="text-xl font-bold text-gray-800">üì¶ Insumos</h3>
                    <p class="text-gray-500 text-sm">Cajas, consumibles, materiales...</p>
                </div>
                <div onclick="irAInventario('Herramientas')" class="bg-white p-6 rounded-xl shadow cursor-pointer border-l-8 border-indigo-500 hover:shadow-xl transition">
                    <h3 class="text-xl font-bold text-gray-800">üîß Herramientas</h3>
                    <p class="text-gray-500 text-sm">M√°quinas, activos fijos...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="pantalla-tabla" style="display: none;" class="w-full h-full flex-col bg-white">
        <div class="p-4 border-b flex justify-between items-center bg-white shadow-sm">
            <div class="flex items-center gap-3">
                <button onclick="volverAlMenu()" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded text-sm font-bold text-gray-700">‚Üê Volver</button>
                <h2 id="titulo-tabla" class="text-xl font-bold text-blue-900">Inventario</h2>
            </div>
            <button onclick="abrirModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-bold shadow">+ NUEVO</button>
        </div>

        <div class="flex-1 overflow-auto p-4 bg-slate-50">
            <div class="bg-white rounded shadow overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                        <tr>
                            <th class="p-4 border-b">Nombre</th>
                            <th class="p-4 border-b text-center">Cant.</th>
                            <th class="p-4 border-b text-center">Min.</th>
                            <th class="p-4 border-b text-center">Estado</th>
                            <th class="p-4 border-b text-right">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla" class="text-sm text-gray-700">
                        </tbody>
                </table>
                <p id="mensaje-vacio" class="text-center p-8 text-gray-400 hidden">No hay √≠tems cargados.</p>
            </div>
        </div>
    </div>

    <div id="modal-carga" style="display: none;" class="fixed inset-0 z-[60] bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-sm shadow-2xl">
            <h3 class="text-lg font-bold mb-4">Agregar √çtem</h3>
            <form onsubmit="guardarItem(event)">
                <input type="text" id="input-nombre" placeholder="Nombre del producto" required class="w-full border p-2 rounded mb-3">
                <div class="flex gap-2 mb-3">
                    <input type="number" id="input-cantidad" placeholder="Cant. Actual" required class="w-1/2 border p-2 rounded">
                    <input type="number" id="input-minimo" placeholder="Stock M√≠n." required class="w-1/2 border p-2 rounded">
                </div>
                <input type="text" id="input-unidad" placeholder="Unidad (u, kg, lts)" class="w-full border p-2 rounded mb-4">
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="cerrarModal()" class="text-gray-500 hover:text-gray-700 px-3 py-1">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-1 rounded font-bold">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // -- BASE DE DATOS --
        const DB_KEY = 'labse_inventario_final';
        let datos = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        let categoriaActiva = '';

        // -- FUNCIONES DE NAVEGACI√ìN (CAMBIAN EL STYLE DIRECTAMENTE) --
        function mostrar(id) { document.getElementById(id).style.display = 'flex'; }
        function ocultar(id) { document.getElementById(id).style.display = 'none'; }

        function validarLogin() {
            const u = document.getElementById('usuario').value.toLowerCase();
            const pass = document.getElementById('password').value;
            // Usuarios permitidos: admin, camila, laura
            if (u === 'admin' || u === 'camila' || u === 'laura') {
                ocultar('pantalla-login');
                mostrar('pantalla-dashboard');
            } else {
                alert('‚ö†Ô∏è Usuario incorrecto. Prueba con: camila');
            }
        }

        function cerrarSesion() {
            location.reload();
        }

        function volverAlMenu() {
            ocultar('pantalla-tabla');
            mostrar('pantalla-dashboard');
        }

        function irAInventario(cat) {
            categoriaActiva = cat;
            document.getElementById('titulo-tabla').innerText = 'Inventario: ' + cat;
            ocultar('pantalla-dashboard');
            mostrar('pantalla-tabla');
            renderizarTabla();
        }

        // -- MODALES --
        function abrirModal() {
            document.getElementById('input-nombre').value = '';
            document.getElementById('input-cantidad').value = '';
            document.getElementById('input-minimo').value = '';
            document.getElementById('input-unidad').value = '';
            mostrar('modal-carga');
        }
        function cerrarModal() { ocultar('modal-carga'); }

        // -- GESTI√ìN DE DATOS --
        function guardarItem(e) {
            e.preventDefault();
            const nuevo = {
                id: Date.now(),
                nombre: document.getElementById('input-nombre').value,
                cantidad: parseInt(document.getElementById('input-cantidad').value),
                minimo: parseInt(document.getElementById('input-minimo').value),
                unidad: document.getElementById('input-unidad').value || 'u',
                categoria: categoriaActiva
            };
            datos.push(nuevo);
            localStorage.setItem(DB_KEY, JSON.stringify(datos));
            cerrarModal();
            renderizarTabla();
        }

        function borrarItem(id) {
            if(confirm('¬øBorrar este √≠tem?')) {
                datos = datos.filter(d => d.id !== id);
                localStorage.setItem(DB_KEY, JSON.stringify(datos));
                renderizarTabla();
            }
        }

        function renderizarTabla() {
            const tbody = document.getElementById('cuerpo-tabla');
            tbody.innerHTML = '';
            const filtrados = datos.filter(d => d.categoria === categoriaActiva);

            if(filtrados.length === 0) {
                document.getElementById('mensaje-vacio').style.display = 'block';
            } else {
                document.getElementById('mensaje-vacio').style.display = 'none';
            }

            filtrados.forEach(item => {
                const alerta = item.cantidad <= item.minimo;
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-blue-50";
                tr.innerHTML = `
                    <td class="p-4 font-medium">${item.nombre}</td>
                    <td class="p-4 text-center font-bold ${alerta ? 'text-red-600' : 'text-green-600'}">${item.cantidad} ${item.unidad}</td>
                    <td class="p-4 text-center text-gray-500">${item.minimo}</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-1 rounded text-xs font-bold ${alerta ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                            ${alerta ? 'REPONER' : 'OK'}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="borrarItem(${item.id})" class="text-red-500 hover:text-red-700 font-bold text-xs">ELIMINAR</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function generarOrdenCompra() {
            const faltantes = datos.filter(d => d.cantidad <= d.minimo);
            if(faltantes.length === 0) {
                alert('‚úÖ Todo el stock est√° correcto. No hace falta comprar nada.');
                return;
            }
            
            let html = `<h1 style="font-family:sans-serif; color:#1e3a8a;">Orden de Compra LABSE</h1><hr>`;
            html += `<table style="width:100%; text-align:left; border-collapse:collapse; font-family:sans-serif;">
                     <tr style="background:#eee;">
                        <th style="padding:10px;">Producto</th>
                        <th style="padding:10px;">Stock Actual</th>
                        <th style="padding:10px;">M√≠nimo Requerido</th>
                     </tr>`;
            
            faltantes.forEach(f => {
                html += `<tr>
                            <td style="padding:10px; border-bottom:1px solid #ddd;">${f.nombre}</td>
                            <td style="padding:10px; border-bottom:1px solid #ddd; color:red; font-weight:bold;">${f.cantidad} ${f.unidad}</td>
                            <td style="padding:10px; border-bottom:1px solid #ddd;">${f.minimo} ${f.unidad}</td>
                         </tr>`;
            });
            html += `</table><br><button onclick="window.print()">IMPRIMIR</button>`;
            
            const ventana = window.open('', '_blank');
            ventana.document.write(html);
        }
    </script>
</body>
</html>
