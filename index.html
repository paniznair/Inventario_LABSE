<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABSE V4 - FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        /* Clases para manejar la visibilidad */
        .oculto { display: none !important; }
        .visible { display: flex !important; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <div id="vista-login" class="visible fixed inset-0 z-50 w-full h-full bg-slate-900 items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700 w-96 text-center">
            <h1 class="text-4xl font-black text-blue-500 mb-2 tracking-tighter">LABSE</h1>
            <p class="text-slate-400 text-sm mb-6">Acceso Restringido</p>
            
            <form onsubmit="event.preventDefault(); login();">
                <input type="text" id="user" placeholder="Usuario" class="w-full bg-slate-700 text-white p-3 mb-3 rounded border border-slate-600 focus:outline-none focus:border-blue-500">
                <input type="password" id="pass" placeholder="Contrase√±a" class="w-full bg-slate-700 text-white p-3 mb-6 rounded border border-slate-600 focus:outline-none focus:border-blue-500">
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition shadow-lg shadow-blue-900/50">
                    INICIAR SISTEMA
                </button>
            </form>
            <p class="mt-4 text-xs text-slate-500">Usuarios: admin, camila</p>
        </div>
    </div>

    <div id="vista-dashboard" class="oculto w-full h-full flex-col relative bg-slate-900">
        <div class="w-full p-4 flex justify-between items-center bg-slate-800 border-b border-slate-700">
            <div class="font-bold text-blue-400 tracking-wider">LABSE SYSTEM</div>
            <button onclick="logout()" class="text-red-400 text-sm hover:text-red-300 transition">Cerrar Sesi√≥n</button>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center p-6">
            <h2 class="text-3xl font-bold text-white mb-8">Panel de Control</h2>

            <button onclick="generarOrden()" class="w-full max-w-lg bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl border border-blue-400/30 mb-10 flex items-center justify-center gap-3 transition transform hover:scale-105">
                üìÑ GENERAR ORDEN DE COMPRA
            </button>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
                <div onclick="abrirInventario('Insumos')" class="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:border-blue-500 cursor-pointer transition hover:bg-slate-750 group">
                    <h3 class="text-xl font-bold text-blue-200 group-hover:text-blue-400">üì¶ Insumos</h3>
                    <p class="text-slate-400 text-sm mt-1">Materiales consumibles</p>
                </div>

                <div onclick="abrirInventario('Herramientas')" class="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:border-indigo-500 cursor-pointer transition hover:bg-slate-750 group">
                    <h3 class="text-xl font-bold text-indigo-200 group-hover:text-indigo-400">üîß Herramientas</h3>
                    <p class="text-slate-400 text-sm mt-1">Activos y maquinaria</p>
                </div>
            </div>
        </div>
    </div>

    <div id="vista-tabla" class="oculto w-full h-full flex-col bg-slate-900">
        <div class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center shadow-lg z-10">
            <div class="flex items-center gap-4">
                <button onclick="volver()" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-sm text-white">‚Üê Volver</button>
                <h2 id="titulo-cat" class="text-xl font-bold text-blue-400">Inventario</h2>
            </div>
            <button onclick="mostrarModal()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded font-bold text-sm shadow-lg shadow-emerald-900/20">+ NUEVO √çTEM</button>
        </div>

        <div class="flex-1 overflow-auto p-4">
            <table class="w-full text-left border-collapse rounded-lg overflow-hidden">
                <thead class="bg-slate-800 text-slate-400 uppercase text-xs">
                    <tr>
                        <th class="p-4">Nombre</th>
                        <th class="p-4 text-center">Stock</th>
                        <th class="p-4 text-center">M√≠nimo</th>
                        <th class="p-4 text-center">Estado</th>
                        <th class="p-4 text-right">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tabla-body" class="bg-slate-800/50 divide-y divide-slate-700 text-sm">
                    </tbody>
            </table>
            <div id="vacio-msg" class="text-center p-10 text-slate-500 hidden">No hay datos registrados.</div>
        </div>
    </div>

    <div id="modal" class="oculto fixed inset-0 z-[60] bg-black/70 items-center justify-center backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-xl border border-slate-600 w-full max-w-sm shadow-2xl">
            <h3 class="text-lg font-bold mb-4 text-white">Nuevo √çtem</h3>
            <form onsubmit="guardar(event)">
                <input type="text" id="m-nombre" placeholder="Nombre" required class="w-full bg-slate-900 text-white border border-slate-600 p-2 rounded mb-3 focus:border-blue-500 outline-none">
                <div class="flex gap-2 mb-3">
                    <input type="number" id="m-cant" placeholder="Cantidad" required class="w-1/2 bg-slate-900 text-white border border-slate-600 p-2 rounded focus:border-blue-500 outline-none">
                    <input type="number" id="m-min" placeholder="M√≠nimo" required class="w-1/2 bg-slate-900 text-white border border-slate-600 p-2 rounded focus:border-blue-500 outline-none">
                </div>
                <input type="text" id="m-uni" placeholder="Unidad (u, kg)" class="w-full bg-slate-900 text-white border border-slate-600 p-2 rounded mb-6 focus:border-blue-500 outline-none">
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="cerrarModal()" class="text-slate-400 hover:text-white px-3 transition">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded font-bold transition">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const DB_KEY = 'labse_db_v4';
        let datos = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        let catActual = '';

        // --- SISTEMA DE PANTALLAS ---
        function irA(idPantalla) {
            ['vista-login', 'vista-dashboard', 'vista-tabla'].forEach(id => {
                const el = document.getElementById(id);
                el.classList.remove('visible');
                el.classList.add('oculto');
            });
            const destino = document.getElementById(idPantalla);
            destino.classList.remove('oculto');
            destino.classList.add('visible');
        }

        // --- LOGIN ---
        function login() {
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value;
            
            if(u === 'admin' || u === 'camila') {
                irA('vista-dashboard');
            } else {
                alert('‚ö†Ô∏è Usuario no autorizado. Prueba con: admin');
            }
        }

        function logout() {
            if(confirm('¬øCerrar sesi√≥n?')) location.reload();
        }

        function volver() {
            irA('vista-dashboard');
        }

        // --- INVENTARIO ---
        function abrirInventario(categoria) {
            catActual = categoria;
            document.getElementById('titulo-cat').innerText = (categoria === 'Insumos' ? 'üì¶ ' : 'üîß ') + 'Inventario: ' + categoria;
            renderTabla();
            irA('vista-tabla');
        }

        function renderTabla() {
            const tbody = document.getElementById('tabla-body');
            tbody.innerHTML = '';
            
            const filtrados = datos.filter(d => d.cat === catActual);
            
            if(filtrados.length === 0) {
                document.getElementById('vacio-msg').classList.remove('hidden');
            } else {
                document.getElementById('vacio-msg').classList.add('hidden');
            }

            filtrados.forEach(item => {
                const esCritico = item.cant <= item.min;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-4 font-medium text-slate-200">${item.nom}</td>
                    <td class="p-4 text-center font-bold ${esCritico ? 'text-red-400' : 'text-emerald-400'}">${item.cant} ${item.uni}</td>
                    <td class="p-4 text-center text-slate-500">${item.min}</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-1 rounded text-xs font-bold border ${esCritico ? 'bg-red-900/30 text-red-400 border-red-800' : 'bg-emerald-900/30 text-emerald-400 border-emerald-800'}">
                            ${esCritico ? 'REPONER' : 'OK'}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="borrar(${item.id})" class="text-red-500 hover:text-red-300 text-xs font-bold transition">ELIMINAR</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- MODAL ---
        function mostrarModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('oculto');
            modal.classList.add('visible');
            // Limpiar inputs
            document.getElementById('m-nombre').value = '';
            document.getElementById('m-cant').value = '';
            document.getElementById('m-min').value = '';
            document.getElementById('m-uni').value = '';
        }

        function cerrarModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('visible');
            modal.classList.add('oculto');
        }

        function guardar(e) {
            e.preventDefault();
            const nuevoItem = {
                id: Date.now(),
                nom: document.getElementById('m-nombre').value,
                cant: parseInt(document.getElementById('m-cant').value),
                min: parseInt(document.getElementById('m-min').value),
                uni: document.getElementById('m-uni').value || 'u',
                cat: catActual
            };

            datos.push(nuevoItem);
            localStorage.setItem(DB_KEY, JSON.stringify(datos));
            cerrarModal();
            renderTabla();
        }

        function borrar(id) {
            if(confirm('¬øSeguro que deseas eliminar este √≠tem?')) {
                datos = datos.filter(d => d.id !== id);
                localStorage.setItem(DB_KEY, JSON.stringify(datos));
                renderTabla();
            }
        }

        // --- GENERAR ORDEN (PDF/IMPRIMIR) ---
        function generarOrden() {
            const faltantes = datos.filter(d => d.cant <= d.min);
            
            if(faltantes.length === 0) {
                alert('‚úÖ Todo el stock est√° correcto. No hace falta comprar nada.');
                return;
            }

            let html = `
                <body style="font-family:sans-serif; padding:40px; color:#333;">
                    <h1 style="color:#1e40af;">Orden de Compra - LABSE</h1>
                    <p>Fecha: ${new Date().toLocaleDateString()}</p>
                    <hr>
                    <table style="width:100%; border-collapse:collapse; margin-top:20px; text-align:left;">
                        <tr style="background:#f1f5f9;">
                            <th style="padding:10px; border-bottom:2px solid #ccc;">Producto</th>
                            <th style="padding:10px; border-bottom:2px solid #ccc;">Categor√≠a</th>
                            <th style="padding:10px; border-bottom:2px solid #ccc;">Stock Actual</th>
                            <th style="padding:10px; border-bottom:2px solid #ccc;">M√≠nimo</th>
                        </tr>`;
            
            faltantes.forEach(f => {
                html += `
                    <tr>
                        <td style="padding:10px; border-bottom:1px solid #eee;">${f.nom}</td>
                        <td style="padding:10px; border-bottom:1px solid #eee; font-size:0.9em; color:#666;">${f.cat}</td>
                        <td style="padding:10px; border-bottom:1px solid #eee; color:red; font-weight:bold;">${f.cant} ${f.uni}</td>
                        <td style="padding:10px; border-bottom:1px solid #eee;">${f.min}</td>
                    </tr>`;
            });

            html += `</table>
                     <br><button onclick="window.print()" style="padding:10px 20px; background:#1e40af; color:white; border:none; border-radius:5px; cursor:pointer;">IMPRIMIR LISTA</button>
                     </body>`;

            const ventana = window.open('', '_blank');
            ventana.document.write(html);
            ventana.document.close();
        }
    </script>
</body>
</html>
