<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Laboratorio LABSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        /* Sem√°foro Exacto */
        .status-ok { background-color: #dcfce7; color: #15803d; border: 1px solid #22c55e; } /* Verde (> L√≠mite) */
        .status-warn { background-color: #ffedd5; color: #c2410c; border: 1px solid #f97316; font-weight: bold; } /* Naranja (= L√≠mite) */
        .status-crit { background-color: #fee2e2; color: #b91c1c; border: 1px solid #ef4444; font-weight: bold; } /* Rojo (< L√≠mite) */

</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        
        <div class="bg-slate-800 p-6 text-white flex justify-between items-center shadow-md">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">üè≠ Gesti√≥n de Stock LABSE</h1>
                <p class="text-slate-400 text-sm">Control de Herramientas e Insumos</p>
            </div>
            <div class="text-right">
                <p class="text-xs uppercase tracking-widest opacity-70">√çtems</p>
                <p class="text-3xl font-bold" id="total-items">0</p>
            </div>
        </div>

        <div class="p-6 bg-slate-50 border-b border-slate-200">
            <h3 class="text-sm font-bold text-slate-500 mb-3 uppercase">üìù Ingresar Nuevo √çtem</h3>
            <div class="grid grid-cols-1 md:grid-cols-12 gap-3">
                <input type="text" id="codigo" placeholder="C√≥d." class="md:col-span-2 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                <input type="text" id="descripcion" placeholder="Descripci√≥n (Ej. Mecha 6mm)" class="md:col-span-5 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                <input type="number" id="cantidad" placeholder="Stock Hoy" class="md:col-span-2 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                
                <div class="md:col-span-3 relative">
                     <input type="number" id="limite" placeholder="Stock Seguridad" class="w-full p-2 border rounded border-orange-300 focus:ring-2 focus:ring-orange-500 outline-none shadow-sm font-bold text-orange-800" title="Cantidad l√≠mite para alerta naranja">
                     <p class="text-[10px] text-slate-400 mt-1 text-center">L√≠mite de Alerta (Naranja)</p>
                </div>

                <button onclick="agregarItem()" class="md:col-span-12 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded shadow transition transform active:scale-95 mt-2">
                    + Guardar en Inventario
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-100 text-slate-600 text-xs uppercase tracking-wider font-bold">
                        <th class="p-4 border-b">C√≥d</th>
                        <th class="p-4 border-b w-1/3">Descripci√≥n</th>
                        <th class="p-4 border-b text-center">Seguridad</th>
                        <th class="p-4 border-b text-center">Stock Actual</th>
                        <th class="p-4 border-b text-center">Estado</th>
                        <th class="p-4 border-b text-center">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tabla-body" class="text-slate-700 text-sm font-medium">
                    </tbody>
            </table>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', cargarDatos);

    function agregarItem() {
        const codigo = document.getElementById('codigo').value;
        const desc = document.getElementById('descripcion').value;
        const cant = parseInt(document.getElementById('cantidad').value);
        const lim = parseInt(document.getElementById('limite').value);

        if(!codigo || !desc || isNaN(cant) || isNaN(lim)) {
            alert("‚ö†Ô∏è Por favor completa todos los campos.");
            return;
        }

        const nuevoItem = { id: Date.now(), codigo, desc, stock: cant, limite: lim };
        
        // Base de datos v3
        let inventario = JSON.parse(localStorage.getItem('labse_db_v3')) || [];
        inventario.push(nuevoItem);
        localStorage.setItem('labse_db_v3', JSON.stringify(inventario));

        document.getElementById('codigo').value = '';
        document.getElementById('descripcion').value = '';
        document.getElementById('cantidad').value = '';
        document.getElementById('limite').value = '';
        
        cargarDatos();
    }

    function actualizarStock(id, cambio) {
        let inventario = JSON.parse(localStorage.getItem('labse_db_v3')) || [];
        const index = inventario.findIndex(item => item.id === id);
        
        if (index !== -1) {
            let nuevoStock = inventario[index].stock + cambio;
            if (nuevoStock < 0) nuevoStock = 0;
            inventario[index].stock = nuevoStock;
            localStorage.setItem('labse_db_v3', JSON.stringify(inventario));
            cargarDatos();
        }
    }

    function eliminar(id) {
        if(confirm('¬øEliminar este √≠tem del sistema?')) {
            let inventario = JSON.parse(localStorage.getItem('labse_db_v3')) || [];
            inventario = inventario.filter(item => item.id !== id);
            localStorage.setItem('labse_db_v3', JSON.stringify(inventario));
            cargarDatos();
        }
    }

        const cuerpo = document.getElementById('tabla-body');
        const totalItems = document.getElementById('total-items');
        cuerpo.innerHTML = '';
        
        let inventario = JSON.parse(localStorage.getItem('labse_db_v3')) || [];
        totalItems.innerText = inventario.length;

        inventario.forEach(item => {
            let estadoClass = '';
            let estadoTexto = '';
            
            if (item.stock > item.limite) {
                estadoClass = 'status-ok';
                estadoTexto = '‚úÖ OK';
            } else if (item.stock === item.limite)
