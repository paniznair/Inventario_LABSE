<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Stock LABSE - V15 Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        labse: {
                            light: '#3b82f6', 
                            DEFAULT: '#1e40af', 
                            dark: '#1e3a8a', 
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-module { transition: all 0.2s; border-bottom: 4px solid rgba(30, 58, 138, 0.1); }
        .btn-module:active { transform: translateY(2px); border-bottom: 0px; }
        
        .watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 1000px; opacity: 0.04; z-index: 0; pointer-events: none; filter: grayscale(100%);
        }
        .content-layer { position: relative; z-index: 10; }
        
        /* Estilo para input bloqueado */
        input:read-only {
            background-color: #f1f5f9; /* Slate-100 */
            color: #94a3b8; /* Slate-400 */
            cursor: not-allowed;
            border-color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen relative">

    <img src="https://labse.fio.unam.edu.ar/wp-content/uploads/2020/03/labse.png" class="watermark" alt="Marca de Agua">

    <div id="view-login" class="fixed inset-0 bg-labse-dark z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 text-center fade-in">
            <img src="https://labse.fio.unam.edu.ar/wp-content/uploads/2020/03/labse.png" alt="Logo" class="h-24 mx-auto mb-6 object-contain">
            <h2 class="text-2xl font-black text-slate-800 mb-2">Bienvenido a LABSE Stock</h2>
            <p class="text-slate-500 mb-6 text-sm">Ingresa tus credenciales personales</p>

            <div class="text-left mb-1 ml-1"><label class="text-xs font-bold text-slate-400 uppercase">Usuario</label></div>
            <input type="text" id="login-user" placeholder="ej: camila" class="w-full p-3 border-2 border-blue-100 rounded-xl mb-3 font-bold text-labse-dark outline-none focus:border-labse focus:bg-blue-50 transition">

            <div class="text-left mb-1 ml-1"><label class="text-xs font-bold text-slate-400 uppercase">Contraseña</label></div>
            <input type="password" id="login-pass" placeholder="••••••" class="w-full p-3 border-2 border-blue-100 rounded-xl mb-6 outline-none focus:border-labse focus:bg-blue-50 transition font-mono">

            <button onclick="intentarLogin()" class="w-full bg-labse hover:bg-labse-dark text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105">
                INGRESAR AL SISTEMA
            </button>
            <p id="login-error" class="text-red-500 text-xs font-bold mt-4 hidden">Usuario o Contraseña Incorrectos</p>
        </div>
    </div>

    <div id="view-dashboard" class="hidden max-w-5xl mx-auto p-6 fade-in content-layer">
        
        <header class="text-center mb-10 mt-8 flex flex-col items-center">
            <img src="https://labse.fio.unam.edu.ar/wp-content/uploads/2020/03/labse.png" alt="LABSE" class="h-24 md:h-32 object-contain mb-6 transition hover:scale-105 filter drop-shadow-sm">
            <div class="flex items-center gap-2">
                <span id="user-badge" class="bg-blue-100 text-labse-dark px-4 py-1 rounded-full text-xs font-black uppercase tracking-wider shadow-sm">USUARIO</span>
                <button onclick="cerrarSesion()" class="text-xs text-red-400 hover:text-red-600 font-bold underline ml-2">Cerrar Sesión</button>
            </div>
        </header>

        <div class="mb-14 text-center">
            <button onclick="verOrdenCompraGlobal()" class="bg-gradient-to-r from-blue-600 to-labse-dark hover:from-blue-700 hover:to-black text-white text-xl font-bold py-5 px-12 rounded-2xl shadow-xl transform transition hover:scale-105 btn-module flex items-center justify-center gap-4 mx-auto w-full md:w-auto ring-4 ring-blue-50">
                GENERAR ORDEN DE COMPRA GLOBAL
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
            <button onclick="abrirModulo('consumibles')" class="btn-module bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-lg border border-white hover:border-blue-300 text-left group transition-all">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-4xl font-bold text-blue-200 group-hover:text-blue-600 transition">&rarr;</span>
                </div>
                <h2 class="text-2xl font-black text-slate-800 group-hover:text-blue-700">Insumos y Consumibles</h2>
                <p class="text-slate-500 mt-2 font-medium">Cajas, Litros, Packs, Gramos, etc.</p>
            </button>

            <button onclick="abrirModulo('herramientas')" class="btn-module bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-lg border border-white hover:border-indigo-300 text-left group transition-all">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-4xl font-bold text-indigo-200 group-hover:text-indigo-600 transition">&rarr;</span>
                </div>
                <h2 class="text-2xl font-black text-slate-800 group-hover:text-indigo-700">Herramientas y Máquinas</h2>
                <p class="text-slate-500 mt-2 font-medium">Activos físicos y unidades enteras.</p>
            </button>
        </div>

        <div id="admin-zone" class="hidden border-t border-slate-200 pt-8 bg-white/60 backdrop-blur rounded-2xl p-6 shadow-sm">
            <h3 class="text-center text-slate-400 text-[10px] font-black uppercase mb-4 tracking-[0.2em]">
                ZONA ADMIN (BACKUPS)
            </h3>
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="descargarBackup()" class="bg-slate-700 hover:bg-slate-900 text-white px-6 py-3 rounded-xl text-sm font-bold shadow transition">
                    Descargar Copia
                </button>
                <label class="bg-white border-2 border-slate-200 hover:border-slate-400 text-slate-600 px-6 py-3 rounded-xl text-sm font-bold cursor-pointer shadow transition">
                    Restaurar Datos
                    <input type="file" id="input-backup" class="hidden" onchange="cargarBackup(this)">
                </label>
            </div>
        </div>
    </div>


    <div id="view-manager" class="hidden max-w-7xl mx-auto p-4 md:p-6 fade-in content-layer">
        
        <div class="flex justify-between items-center mb-6 bg-white/95 backdrop-blur shadow-sm p-4 rounded-2xl border border-white">
            <button onclick="volverAlDashboard()" class="text-slate-500 hover:text-labse-dark font-bold flex items-center gap-2 transition hover:scale-105 px-4 py-2 rounded-lg hover:bg-slate-100">
                &larr; Volver al Menú
            </button>
            <h2 id="titulo-modulo" class="text-2xl font-black text-slate-800 uppercase tracking-wider">Categoría</h2>
            <div class="bg-slate-100 px-4 py-2 rounded-xl border border-slate-200">
                <span class="text-xs text-slate-400 uppercase font-bold">Total Ítems</span>
                <span id="total-items-modulo" class="ml-2 font-black text-xl text-slate-700">0</span>
            </div>
        </div>

        <div id="form-container" class="bg-white/95 backdrop-blur rounded-2xl shadow-lg overflow-hidden border border-white mb-8">
            <div class="p-6 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <h3 class="font-extrabold text-slate-700 flex items-center gap-2">Gestión de Inventario</h3>
                <span id="modo-edicion" class="text-labse-light font-black text-sm hidden animate-pulse bg-white px-3 py-1 rounded-full border border-blue-200">EDITANDO</span>
            </div>
            
            <div class="p-6 grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-2">
                    <label class="text-xs font-bold text-slate-500 uppercase">Código (SKU)</label>
                    <input type="text" id="input-codigo" class="w-full p-3 border-2 border-slate-200 rounded-xl font-mono focus:border-labse-light outline-none font-bold text-slate-700 focus:bg-blue-50 transition" title="Solo el Admin puede cambiar esto al editar">
                </div>
                <div class="md:col-span-5">
                    <label class="text-xs font-bold text-slate-500 uppercase">Descripción</label>
                    <input type="text" id="input-desc" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-labse-light outline-none font-semibold text-slate-700 focus:bg-blue-50 transition">
                </div>
                <div id="panel-empaque" class="md:col-span-5 grid grid-cols-3 gap-2 bg-blue-50 p-3 rounded-xl border-2 border-blue-100">
                    <div class="col-span-3 text-[10px] font-black text-blue-500 uppercase tracking-wider mb-1">Configuración de Compra</div>
                    <select id="input-tipo-envase" class="p-2 border-2 border-blue-200 rounded-lg text-sm text-blue-900 font-bold bg-white outline-none focus:border-blue-500">
                        <option value="Cajas">Cajas</option><option value="Bidones">Bidones</option><option value="Packs">Packs</option><option value="Bolsas">Bolsas</option><option value="Rollos">Rollos</option><option value="Unid.">Unidad</option>
                    </select>
                    <input type="number" id="input-contenido" placeholder="Cant." class="p-2 border-2 border-blue-200 rounded-lg text-center font-bold text-blue-900 outline-none focus:border-blue-500">
                    <select id="input-unidad" class="p-2 border-2 border-blue-200 rounded-lg text-sm text-blue-900 font-bold bg-white outline-none focus:border-blue-500">
                        <option value="gr">Gramos</option><option value="lt">Litros</option><option value="mt">Metros</option><option value="un">Unid.</option>
                    </select>
                </div>
                <div id="panel-vacio" class="md:col-span-5 hidden"></div>
                <div class="md:col-span-12 grid grid-cols-1 md:grid-cols-4 gap-3 bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <input type="text" id="prov-nom" placeholder="Proveedor" class="p-2 text-sm border rounded-lg bg-white">
                    <input type="text" id="prov-tel" placeholder="Contacto" class="p-2 text-sm border rounded-lg bg-white">
                    <input type="text" id="prov-web" placeholder="Web" class="p-2 text-sm border rounded-lg bg-white">
                    <input type="text" id="prov-ubi" placeholder="Ubicación" class="p-2 text-sm border rounded-lg bg-white">
                </div>
                <div class="md:col-span-12 grid grid-cols-1 md:grid-cols-6 gap-4 items-end mt-2">
                    <div class="md:col-span-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">Stock Actual</label>
                        <input type="number" id="input-stock" class="w-full p-3 border-2 border-slate-300 bg-white rounded-xl font-black text-xl text-slate-800 text-center outline-none focus:border-labse">
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-xs font-bold text-orange-600 uppercase">Punto de Pedido</label>
                        <input type="number" id="input-limite" class="w-full p-3 border-2 border-orange-200 bg-orange-50 rounded-xl font-black text-xl text-orange-800 text-center outline-none focus:border-orange-500">
                    </div>
                    <div class="md:col-span-2 flex gap-2 h-[52px]">
                        <button onclick="guardarItem()" id="btn-guardar" class="h-full w-full bg-labse-dark text-white font-bold rounded-xl hover:bg-blue-900 transition shadow-md text-lg tracking-wide border-b-4 border-blue-900 active:border-b-0 active:translate-y-1">GUARDAR</button>
                        <button onclick="cancelarEdicion()" id="btn-cancelar" class="hidden h-full bg-red-100 text-red-600 px-4 rounded-xl font-bold border-2 border-red-200 hover:bg-red-200">X</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white/95 backdrop-blur rounded-2xl shadow-sm border border-slate-200 overflow-hidden mb-8">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-black tracking-wider">
                        <tr>
                            <th class="p-5">Descripción</th>
                            <th class="p-5">Detalle</th>
                            <th class="p-5">Proveedor</th>
                            <th class="p-5 text-center">Seguridad</th>
                            <th class
