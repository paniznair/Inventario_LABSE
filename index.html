<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABSE V5 - PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .oculto { display: none !important; }
        .visible { display: flex !important; }
        /* Animaci√≥n suave para el modal */
        .modal-enter { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <div id="vista-login" class="visible fixed inset-0 z-50 w-full h-full bg-slate-900 items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700 w-96 text-center">
            <h1 class="text-4xl font-black text-blue-500 mb-2 tracking-tighter">LABSE</h1>
            <p class="text-slate-400 text-sm mb-6">Gesti√≥n de Inventario V5</p>
            
            <div class="space-y-4">
                <input type="text" id="user" placeholder="Usuario" class="w-full bg-slate-700 text-white p-3 rounded border border-slate-600 focus:border-blue-500 outline-none">
                <input type="password" id="pass" placeholder="Contrase√±a" class="w-full bg-slate-700 text-white p-3 rounded border border-slate-600 focus:border-blue-500 outline-none">
                
                <button type="button" onclick="login()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded shadow-lg transition">
                    INICIAR SISTEMA
                </button>
            </div>
            <p class="mt-4 text-xs text-slate-500">Usuarios: admin, camila</p>
        </div>
    </div>

    <div id="vista-dashboard" class="oculto w-full h-full flex-col relative bg-slate-900">
        <div class="w-full p-4 flex justify-between items-center bg-slate-800 border-b border-slate-700">
            <div class="font-bold text-blue-400 tracking-wider">LABSE SYSTEM</div>
            <button onclick="logout()" class="text-red-400 text-sm hover:text-red-300 transition">Cerrar Sesi√≥n</button>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center p-6">
            <h2 class="text-3xl font-bold text-white mb-8">Panel de Control</h2>

            <button onclick="generarOrden()" class="w-full max-w-lg bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl border border-blue-400/30 mb-10 flex items-center justify-center gap-3 transition transform hover:scale-105">
                üìÑ GENERAR ORDEN DE COMPRA
            </button>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
                <div onclick="abrirInventario('Insumos')" class="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:border-blue-500 cursor-pointer transition hover:bg-slate-750 group">
                    <h3 class="text-xl font-bold text-blue-200 group-hover:text-blue-400">üì¶ Insumos</h3>
                    <p class="text-slate-400 text-sm mt-1">Materiales consumibles</p>
                </div>

                <div onclick="abrirInventario('Herramientas')" class="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:border-indigo-500 cursor-pointer transition hover:bg-slate-750 group">
                    <h3 class="text-xl font-bold text-indigo-200 group-hover:text-indigo-400">üîß Herramientas</h3>
                    <p class="text-slate-400 text-sm mt-1">Activos y maquinaria</p>
                </div>
            </div>
            
            <button onclick="borrarBaseDatos()" class="mt-12 text-xs text-red-900 hover:text-red-500 underline">Resetear Base de Datos</button>
        </div>
    </div>

    <div id="vista-tabla" class="oculto w-full h-full flex-col bg-slate-900">
        <div class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center shadow-lg z-10">
            <div class="flex items-center gap-4">
                <button onclick="volver()" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-sm text-white">‚Üê Volver</button>
                <h2 id="titulo-cat" class="text-xl font-bold text-blue-400">Inventario</h2>
            </div>
            <button onclick="mostrarModal()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded font-bold text-sm shadow-lg shadow-emerald-900/20">+ NUEVO √çTEM</button>
        </div>

        <div class="flex-1 overflow-auto p-4">
            <table class="w-full text-left border-collapse rounded-lg overflow-hidden">
                <thead class="bg-slate-800 text-slate-400 uppercase text-xs sticky top-0">
                    <tr>
                        <th class="p-4 bg-slate-800">C√≥d.</th>
                        <th class="p-4 bg-slate-800">Nombre</th>
                        <th class="p-4 bg-slate-800">Proveedor</th>
                        <th class="p-4 bg-slate-800 text-center">Stock</th>
                        <th class="p-4 bg-slate-800 text-center">Min</th>
                        <th class="p-4 bg-slate-800 text-center">Estado</th>
                        <th class="p-4 bg-slate-800 text-right">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tabla-body" class="bg-slate-800/50 divide-y divide-slate-700 text-sm">
                    </tbody>
            </table>
            <div id="vacio-msg" class="text-center p-10 text-slate-500 hidden">No hay datos registrados.</div>
        </div>
    </div>

    <div id="modal" class="oculto fixed inset-0 z-[60] bg-black/80 items-center justify-center backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-xl border border-slate-600 w-full max-w-md shadow-2xl modal-enter">
            <h3 class="text-lg font-bold mb-4 text-white border-b border-slate-700 pb-2">Datos del Producto</h3>
            <form onsubmit="guardar(event)">
                
                <div class="flex gap-3 mb-3">
                    <div class="w-1/3">
                        <label class="text-xs text-slate-400 uppercase font-bold">C√≥digo *</label>
                        <input type="text" id="m-cod" placeholder="Ej: 001" required class="w-full bg-slate-900 text-white border border-slate-600 p-2 rounded focus:border-blue-500 outline-none">
                    </div>
                    <div class="w-2/3">
                        <label class="text-xs text-slate-400 uppercase font-bold">Proveedor</label>
                        <input type="text" id="m-prov" placeholder="Ej: Ferreter√≠a Industrial" class="w-full bg-slate-900 text-white border border-slate-600 p-2 rounded focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="text-xs text-slate-400 uppercase font-bold">Nombre del Producto *</label>
                    <input type="text" id="m-nombre" required class="w-full bg-slate-900 text-white border border-slate-600 p-2 rounded focus:border-blue-500 outline-none">
                </div>

                <div class="flex gap-3 mb-6">
                    <div class="w-1/3">
                        <label class="text-xs text-slate-400 uppercase font-bold">Cant. *</label>
                        <input type="number" id="m-cant" required class="w-full bg-slate-900 text-white border border-slate-600 p-2 rounded focus:border-blue-500 outline-none">
                    </div>
                    <div class="w-1/3">
                        <label class="text-xs text-slate-400 uppercase font-bold">M√≠nimo *</label>
                        <input type="number" id="m-min" required class="w-full bg-slate-900 text-white border border-slate-600 p-2 rounded focus:border-blue-500 outline-none">
                    </div>
                    <div class="w-1/3">
                        <label class="text-xs text-slate-400 uppercase font-bold">Unidad</label>
                        <input type="text" id="m-uni" placeholder="Unid." class="w-full bg-slate-900 text-white border border-slate-600 p-2 rounded focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div class="flex justify-end gap-2 pt-2 border-t border-slate-700">
                    <button type="button" onclick="cerrarModal()" class="text-slate-400 hover:text-white px-3 py-2 text-sm">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded font-bold transition shadow-lg">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const DB_KEY = 'labse_db_v5';
        let datos = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        let catActual = '';

        // --- SISTEMA DE PANTALLAS ---
        function irA(id) {
            ['vista-login', 'vista-dashboard', 'vista-tabla'].forEach(v => {
                document.getElementById(v).classList.remove('visible');
                document.getElementById(v).classList.add('oculto');
            });
            document.getElementById(id).classList.remove('oculto');
            document.getElementById(id).classList.add('visible');
        }

        // --- LOGIN ---
        function login() {
            const u = document.getElementById('user').value.toLowerCase().trim();
            // Acepta admin, camila, o cualquier cosa si est√°s probando
            if(u === 'admin' || u === 'camila' || u === '') {
                irA('vista-dashboard');
            } else {
                alert('Usuario incorrecto. Intenta con: admin');
            }
        }
        function logout() { location.reload(); }
        function volver() { irA('vista-dashboard'); }

        // --- GESTI√ìN DE INVENTARIO ---
        function abrirInventario(categoria) {
            catActual = categoria;
            document.getElementById('titulo-cat').innerText = (categoria === 'Insumos' ? 'üì¶ ' : 'üîß ') + categoria;
            renderTabla();
            irA('vista-tabla');
        }

        function renderTabla() {
            const tbody = document.getElementById('tabla-body');
            tbody.innerHTML = '';
            
            // Ordenamos por c√≥digo para que se vea prolijo
            const filtrados = datos
                .filter(d => d.cat === catActual)
                .sort((a, b) => (a.cod > b.cod) ? 1 : -1);
            
            if(filtrados.length === 0) {
                document.getElementById('vacio-msg').classList.remove('hidden');
            } else {
                document.getElementById('vacio-msg').classList.add('hidden');
            }

            filtrados.forEach(item => {
                const critico = item.cant <= item.min;
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-800 transition border-b border-slate-800";
                
                tr.innerHTML = `
                    <td class="p-4 font-mono text-blue-300 font-bold">${item.cod || '-'}</td>
                    <td class="p-4 font-medium text-slate-200">${item.nom}</td>
                    <td class="p-4 text-slate-400 text-xs uppercase">${item.prov || '-'}</td>
                    <td class="p-4 text-center font-bold ${critico ? 'text-red-400' : 'text-emerald-400'}">${item.cant} <span class="text-xs font-normal text-slate-500">${item.uni}</span></td>
                    <td class="p-4 text-center text-slate-500">${item.min}</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-1 rounded text-xs font-bold border ${critico ? 'bg-red-900/30 text-red-400 border-red-800' : 'bg-emerald-900/30 text-emerald-400 border-emerald-800'}">
                            ${critico ? 'REPONER' : 'OK'}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="borrar(${item.id})" class="text-slate-500 hover:text-red-400 transition text-lg" title="Borrar">√ó</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- MODALES Y GUARDADO ---
        function mostrarModal() {
            document.getElementById('modal').classList.remove('oculto');
            document.getElementById('modal').classList.add('visible');
            // Reset inputs
            document.getElementById('m-cod').value = '';
            document.getElementById('m-prov').value = '';
            document.getElementById('m-nombre').value = '';
            document.getElementById('m-cant').value = '';
            document.getElementById('m-min').value = '';
            document.getElementById('m-uni').value = '';
            document.getElementById('m-cod').focus();
        }

        function cerrarModal() {
            document.getElementById('modal').classList.remove('visible');
            document.getElementById('modal').classList.add('oculto');
        }

        function guardar(e) {
            e.preventDefault();
            
            const codigo = document.getElementById('m-cod').value.trim();
            
            // 1. VALIDACI√ìN: ¬øExiste el c√≥digo?
            // Buscamos si ya hay un √≠tem con ese c√≥digo en CUALQUIER categor√≠a (para evitar l√≠os)
            const existe = datos.some(d => d.cod === codigo);
            
            if (existe) {
                alert('‚õî ERROR: El c√≥digo "' + codigo + '" ya est√° en uso. Por favor usa uno √∫nico.');
                return; // Detiene la funci√≥n, no guarda nada
            }

            // 2. Si no existe, creamos el objeto
            const nuevo = {
                id: Date.now(),
                cod: codigo,
                prov: document.getElementById('m-prov').value.trim(),
                nom: document.getElementById('m-nombre').value.trim(),
                cant: parseInt(document.getElementById('m-cant').value),
                min: parseInt(document.getElementById('m-min').value),
                uni: document.getElementById('m-uni').value.trim() || 'u.',
                cat: catActual
            };

            datos.push(nuevo);
            localStorage.setItem(DB_KEY, JSON.stringify(datos));
            cerrarModal();
            renderTabla();
        }

        function borrar(id) {
            if(confirm('¬øEliminar este √≠tem del inventario?')) {
                datos = datos.filter(d => d.id !== id);
                localStorage.setItem(DB_KEY, JSON.stringify(datos));
                renderTabla();
            }
        }
        
        function borrarBaseDatos() {
            if(confirm('‚ö†Ô∏è ¬øEST√ÅS SEGURA? Esto borrar√° TODOS los productos para empezar de cero.')) {
                localStorage.removeItem(DB_KEY);
                location.reload();
            }
        }

        // --- REPORTE PDF ---
        function generarOrden() {
            const faltantes = datos.filter(d => d.cant <= d.min);
            if(faltantes.length === 0) return alert('‚úÖ Todo OK. No hay faltantes.');

            const fecha = new Date().toLocaleDate
